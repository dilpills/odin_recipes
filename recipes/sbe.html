    <h1>How to soft boil an egg</h1>

    <img src="https://www.budgetbytes.com/wp-content/uploads/2018/09/Perfect-Soft-Boiled-Eggs-Blue-V.jpg" alt="soft boiled egg">

    <h4>What is a soft boiled egg?</h4>

    

    <h4>Ingredients</h4>

    <ul>
        <li>Egg/li>
    </ul>

    <h4>Steps</h4>

    <ol>
        <li>Bring pot of water to rolling boil.</li>
        <li>Drop eggs in gently and boil for 7 minutes.</li>
        <li>Drain and drop eggs into ice bath.</li>    
    </ol>
